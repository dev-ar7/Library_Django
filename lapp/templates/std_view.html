{% extends 'base.html' %}
<html>
<head>
<title>{% block title %}Students{% endblock title %}</title>
</head>
<body>
{% block content %}
<h1 class="mt-4"><i>Students</i></h1>
<hr>
<div class="table mb-5">
<table class="table table-dark table-striped">
	<tr class="table-danger">
		<th>Student Id</th>
		<th>Student Name</th>
		<th>Student Address</th>
		<th>Student Batch</th>
		<th>Actions</th>
	</tr>
	{% for s in std %}
        <tr class="table-warning">
        	<td>{{ s.std_id }}</td>
            <td>{{ s.std_name }}</td>
            <td>{{ s.std_address }}</td>
            <td>{{ s.std_batch }}</td>
            <td><a href="edit/{{s.id}}"><i class="far fa-edit"></i></a> | <a href="delete/{{s.id}}"><i class="far fa-trash-alt"></i></a></td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock content %}
</body>
</html>

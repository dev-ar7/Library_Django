{% extends 'base.html' %}
<html>
<head>
<title>{% block title %}Books{% endblock title %}</title>
</head>
<body>
{% block content %}
<h1 class="mt-4"><i>Books</i></h1>
<hr>
<div class="table mb-5">
<table class="table table-dark table-striped">
	<tr class="table-danger">
		<th>Book Title</th>
		<th>Book Author</th>
		<th>Book Pages</th>
		<th>Actions</th>
	</tr>
	{% for b in book %}
        <tr class="table-warning">
        	<td>{{ b.book_title }}</td>
            <td>{{ b.book_author }}</td>
            <td>{{ b.book_pages }}</td>
            <td><a href="edit/{{b.id}}"><i class="far fa-edit"></i></a> | <a href="delete/{{b.id}}"><i class="far fa-trash-alt"></i></a></td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock content %}
</body>
</html>

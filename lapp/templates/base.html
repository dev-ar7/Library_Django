<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/726bcff876.js" crossorigin="anonymous"></script>
    <title>{% block title %}Library{% endblock title %}</title>
    <style type="text/css">
    body {
        background-color: #a8dadc;
        text-align: center;
    }

    form {
        margin-top: 10px;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">THE LIBRARY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="student_form"><i class="fas fa-plus-circle"></i> Add Student</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="book_form"><i class="fas fa-plus-circle"></i> Add Book</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="issue_form"><i class="fas fa-plus-circle"></i> Add IssueBook</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="show_students"><i class="fas fa-users"></i> Students</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="show_books"><i class="fas fa-book"></i> Books</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="show_issuebooks"><i class="fas fa-book-reader"></i> Issued Book</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
</body>

<footer class="bg-dark">
	<div class="footer text-white"> Copyright--2021 | All Rights Reserved</div>
</footer>
</html>
